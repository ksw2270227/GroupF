<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>User Name</th>
                <th>Full Name</th>
                <!-- 他のユーザー属性にも必要に応じて列を追加 -->
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>  <!-- ユーザーID -->
                    <td>{{ user[1] }}</td>  <!-- ユーザー名 -->
                    <td>{{ user[2] }}</td>  <!-- フルネーム -->
                    <!-- 他のユーザー属性にも必要に応じて列を追加 -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
