<!-- チャット画面 形はできてるやつ -->

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>チャット画面</title>
        <link rel="stylesheet" href="../static/style.css">
        
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                overflow-x: hidden; /* 横スクロールを無効に */

                word-wrap: break-word; /* 半角・全角の区別なく、単語の途中で改行する */
                overflow-wrap: break-word; /* word-wrapの標準互換プロパティ */
            }


            main {
                padding: 10px;
                height: calc(100vh - 229px);
                overflow-y: auto;
                display: flex;
                flex-direction: column; /* チャット履歴を下から上に表示 */
            }

            .user1-message {
                max-width: 50%;
                text-align: right;
                align-self: flex-end; /* 右寄りに表示 */
                background-color: #e0f7ff;
                margin-bottom: 5px;
                padding: 10px;
                border-radius: 10px;
                white-space: pre-line; /* 改行を有効にする */
            }

            .user2-message {
                max-width: 50%;
                text-align: left;
                align-self: flex-start; /* 左寄りに表示 */
                background-color: #efffe0; /* 背景色を設定 */
                margin-bottom: 5px;
                padding: 10px;
                border-radius: 10px;
                white-space: pre-line; /* 改行を有効にする */
            }



            #messageInputContainer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #ffffff;
                /* position: fixed; */
                bottom: 0;
                width: 100%;
            }

            #messageInput {
                width: 90%;
                padding: 8px;
                margin-right: 10px;
                overflow: hidden;
                resize: none; /* ユーザーが手動でリサイズできないようにする */
            }

            #sendMessageBtn {
                min-width: 80px;
                padding: 8px;
                cursor: pointer;

                padding: 10px 20px;
                background-color: #3498db;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="header"></div>
        <a href="index.html" class="backButton">戻る</a>

        <main id="chat">
            <!-- チャットメッセージが表示されるエリア -->
            {% for chat in chat_history %}
            {% if chat[1] == 1 %}
                <div class="user1-message">{{ chat[3] }}</div>
            {% elif chat[2] == 2 %}
                <div class="user2-message">{{ chat[2] }}: <br>{{ chat[3] }}</div>
            {% endif %}
            {% endfor %}
        </main>


        <form method="post" action="/chat" id="messageInputContainer">
            <textarea name="message_content" id="messageInput" placeholder="メッセージを入力" rows="1"></textarea>
            <button name="sendButton" id="sendMessageBtn" onclick="sendMessage()">送信</button>
        </form>

        <div id="footer" class="footer"></div>
        <script>
            fetch("../static/header.html")
            .then((response) => response.text())
            .then((data) => {
                document.querySelector("#header").innerHTML = data;

                // ヘッダーを読み込んだ後にハンバーガーボタンにイベントを設定する
                document.querySelector('.hamburger-menu').addEventListener('click', function () {
                document.querySelector('.menu').classList.toggle('active');
                });
            });

            fetch("../static/footer.html")
            .then((response) => response.text())
            .then((data) => document.querySelector("#footer").innerHTML = data);
            
            // チャット履歴の取得
        function loadChatHistory() {
            // ここでログインしているアカウントのIDを取得する処理を実装する
            var loggedInUserId = "1";  // 仮の値、実際にはログイン情報から取得する

            fetch('/get_chat_history', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: loggedInUserId }),
            })
            .then(response => response.json())
            .then(data => {
                var chatDiv = document.getElementById('chat');
                
                data.forEach(function (chat) {
                    var chatMessage = document.createElement('div');
                    
                    if (chat.sender_user_id === loggedInUserId) {
                        chatMessage.textContent = chat.message_content;
                        chatMessage.className = 'user1-message';
                    } else {
                        chatMessage.textContent = chat.sender_user_id + ': ' + '\n' + chat.message_content;
                        chatMessage.className = 'user2-message';
                    }

                    chatDiv.appendChild(chatMessage);
                });

                // チャット履歴が追加されたら一番下にスクロール
                chatDiv.scrollTop = chatDiv.scrollHeight;
            })
            .catch(error => console.error('Error:', error));
        }

        function sendMessage() {
        var messageInput = document.getElementById('messageInput');
        var message = messageInput.value.trim();

        // 送ったチャット
        // if (message !== '') {
        //     var chatDiv = document.getElementById('chat');
        //     var chatMessage = document.createElement('div');

        //     chatMessage.textContent = message;
        //     chatMessage.className = 'user1-message'; // ユーザーごとにクラスを設定

        //     chatDiv.appendChild(chatMessage);
        //     messageInput.value = '';

            // 送信後、入力欄をクリアし、一番下にスクロール
            chatDiv.scrollTop = chatDiv.scrollHeight;
            }
        

            document.addEventListener('DOMContentLoaded', function () {
                loadChatHistory();
            });
            
            // Enterキーで改行する設定
            document.getElementById('messageInput').addEventListener('input', function () {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                });

            document.getElementById('messageInput').addEventListener('keyup', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                    sendMessage();
                }
            });
        </script>
    </body>
</html>
