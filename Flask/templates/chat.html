<!-- チャット画面 形はできてるやつ -->

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>チャット画面</title>
        <link rel="stylesheet" href="../static/style.css">
        
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                overflow-x: hidden; /* 横スクロールを無効に */

                word-wrap: break-word; /* 半角・全角の区別なく、単語の途中で改行する */
                overflow-wrap: break-word; /* word-wrapの標準互換プロパティ */
            }


            main {
                padding: 10px;
                height: calc(100vh - 229px);
                overflow-y: auto;
                display: flex;
                flex-direction: column; /* チャット履歴を下から上に表示 */
            }

            .user1-message {
                max-width: 50%;
                text-align: right;
                align-self: flex-end; /* 右寄りに表示 */
                background-color: #e0f7ff;
                margin-bottom: 5px;
                padding: 10px;
                border-radius: 10px;
                white-space: pre-line; /*改行を有効にする*/
            }

            .user2-message {
                max-width: 50%;
                text-align: left;
                align-self: flex-start; /* 左寄りに表示 */
                background-color: #efffe0; /* 背景色を設定 */
                margin-bottom: 5px;
                padding: 10px;
                border-radius: 10px;
                white-space: pre-line; /* 改行を有効にする */
            }



            #messageInputContainer {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #ffffff;
                /* position: fixed; */
                bottom: 0;
                width: 100%;
                
            }

            #messageInput {
                width: 90%;
                padding: 8px;
                margin-right: 10px;
                overflow: hidden;
                resize: none; /* ユーザーが手動でリサイズできないようにする */
                max-height: 40px;
                overflow-y: auto; 
                
            }

            #sendMessageBtn {
                min-width: 80px;
                padding: 8px;
                cursor: pointer;

                padding: 10px 20px;
                background-color: #3498db;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="header"></div>
        <a href="index.html" class="backButton">戻る</a>

        <main id="chat">
            <!-- チャットメッセージが表示されるエリア -->
            {% for chat in chat_history %}
            {% if chat[1] == session.get('user_id') %}
                <div class="user1-message">{{ chat[3] }}</div>
            {% elif chat[2] == 2 %}
                <div class="user2-message">{{ chat[2] }}: <br>{{ chat[3] }}</div>
            {% endif %}
            {% endfor %}
        </main>


        <form method="post" action="/chat" id="messageInputContainer">
            <textarea name="message_content" id="messageInput" placeholder="メッセージを入力" rows="1"></textarea>
            <button name="sendButton" id="sendMessageBtn">送信</button>
        </form>
        
        <script>
            fetch("../static/header.html")
            .then((response) => response.text())
            .then((data) => {
                document.querySelector("#header").innerHTML = data;

                // ヘッダーを読み込んだ後にハンバーガーボタンにイベントを設定する
                document.querySelector('.hamburger-menu').addEventListener('click', function () {
                document.querySelector('.menu').classList.toggle('active');
                });
            });

            fetch("../static/footer.html")
            .then((response) => response.text())
            .then((data) => document.querySelector("#footer").innerHTML = data);
            
            
            // 高さの調整
            document.getElementById('messageInput').addEventListener('input', function () {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';

                this.scrollTop = this.scrollHeight;
                });

            
            // チャット履歴が表示された後にスクロールを一番下に移動
            var mainElement = document.getElementById('chat');
            mainElement.scrollTop = mainElement.scrollHeight;

            
        </script>

<div id="footer" class="footer"></div>
    </body>
</html>
