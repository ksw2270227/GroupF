<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>企業情報保存完了</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f9f9f9;
}

.container {
    text-align: center;
}

.checkmark {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 4px solid #4CAF50;
    margin: 0 auto;
    animation: drawCheck 0.6s ease-in-out forwards;
}

@keyframes drawCheck {
    0% {
        stroke-dashoffset: 80;
    }
    100% {
        stroke-dashoffset: 0;
    }
}

.checkmark-icon {
    width: 50px;
    height: 50px;
    fill: none;
    stroke: #4CAF50;
    stroke-width: 5;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 80;
    stroke-dashoffset: 80;
    animation: drawCheckLine 0.6s ease-in-out forwards;
}

@keyframes drawCheckLine {
    0% {
        stroke-dashoffset: 80;
    }
    100% {
        stroke-dashoffset: 0;
    }
}

.message {
    margin-top: 20px;
    font-size: 24px;
    color: #333;
}
</style>
</head>
<body>
<div class="container">
    <div class="checkmark">
        <svg class="checkmark-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark-check" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
    </div>
    <div class="message">企業情報が正常に保存されました。</div>
</div>
</body>
</html>
