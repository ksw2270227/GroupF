<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログアウト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .confirmation-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            background-color: #3498db;
            color: white;
            min-width: 120px;
            margin: 20px;
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button.yes {
            background-color: #2ecc71;
        }

        button.no {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <p>ログアウトしますか？</p>
        <button class="yes" onclick="confirmLogout(true)">はい</button>
        <button class="no" onclick="confirmLogout(false)">いいえ</button>
    </div>

    <div id="footer"></div>

    <script>
        function confirmLogout(isLogout) {
            if (isLogout) {
                // はいが選択された場合、Flaskの/logoutにPOSTリクエストを送信
                fetch("/logout", { method: "POST" })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("ログアウトしました。");
                            window.location.href = "/index";  // index.indexにリダイレクト
                        } else {
                            alert("ログアウトに失敗しました。");
                        }
                    });
            } else {
                // いいえが選択された場合、トップページにリダイレクト
                alert("ログアウトしませんでした。");
                window.location.href = "/index";
            }
        }

        fetch("./static/header.html")
            .then((response) => response.text())
            .then((data) => {
            document.querySelector("#header").innerHTML = data;

      // ヘッダーを読み込んだ後にハンバーガーボタンにイベントを設定する
            document.querySelector('.hamburger-menu').addEventListener('click', function () {
            document.querySelector('.menu').classList.toggle('active');
            });
        });

        fetch("./static/footer.html")
            .then((response) => response.text())
            .then((data) => document.querySelector("#footer").innerHTML = data);

    </script>
</body>
</html>
