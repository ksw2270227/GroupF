<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マップ</title>
  <link rel="stylesheet" type="text/css" href="static/css/map.css">
</head>
<body>
  <div id="header"></div>
  <div id="content">
    <a href="index.html" class="backButton">戻る</a>
    <div id="map"></div>
    <input type="hidden" id="latitude" value="{{ latitude }}">
    <input type="hidden" id="longitude" value="{{ longitude }}">
  </div>

  <div class="back">
    <select class="sub1">
      <option value="">自分の状況</option>
      <option value="normal">通常</option>
      <option value="waiting">待機</option>
      <option value="lost">迷子</option>
      <option value="emergency">緊急</option>
    </select>

    <div class="sub2">
      <span>集合ルート</span>
      <button class="create-button">作成</button>
    </div>
  </div>

  <div id="footer"></div>

  <!-- map.js ファイルの読み込み -->
  <script src="map.js"></script>

  <!-- Google Maps APIの読み込み -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQNqTzEy70KGNqJm_DIy77FkmPSQwwXYk&callback=initMap">
  </script>

  <script>
          // ヘッダーとフッターを動的に読み込む
          fetch("./static/header.html")
          .then((response) => response.text())
          .then((data) => {
              document.querySelector("#header").innerHTML = data;
              document.querySelector('.hamburger-menu').addEventListener('click', function() {
                  document.querySelector('.menu').classList.toggle('active');
              });
          });
  
      fetch("./static/footer.html")
          .then((response) => response.text())
          .then((data) => document.querySelector("#footer").innerHTML = data);
  </script>
</body>
</html>
