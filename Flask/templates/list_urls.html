<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>URLリスト</title>
</head>
<body>
    <h1>URLリスト</h1>
    <ul>
        {% for url in urls %}
            <li><a href="{{ url.rule }}">{{ url.rule }}</a> ({{ url.endpoint }})</li>
        {% endfor %}
    </ul>
</body>
</html>
