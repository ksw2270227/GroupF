<!-- ログイン  -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログインフォーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .login-container {
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      width: 430px;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
    }

    .form-group input{
      float: right;
      margin-left: 10px;
      width: 75%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: #2980b9;
    }

    .backButton {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffffff;
      color: #3498db;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .backButton:hover {
      background-color: #a5a3a3;
      color: #ffffff;
    }

    .table-choose {
      width: 400px;
      margin: 0 auto;
    }

    .table-choose td {
      padding: 10px auto;
      text-align: center;
    }

    .table-choose a {
      text-decoration: none;
      color: #3498db;
    }

    .table-choose a:hover {
      text-decoration: underline;
    }

    .tabletd1{
      border-right: 10px solid transparent;
    }

    .tabletd2 {
      border-left: 10px solid transparent;
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <a href="index.html" class="backButton">戻る</a>
  <div class="login-container">
    <h2>ログイン</h2>
    <form>
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="button" onclick="login()">ログイン</button>
    </form>
  </div>

  <table class="table-choose">
    <tr>
      <td class="tabletd1"><a href="signup.html" >新規登録はこちら</a></td>
      <td class="tabletd2"><a href="loginpasforget.html">パスワードを忘れた場合</a></td>
    </tr>
  </table>

  <script>
    function login() {
      alert("ログインボタンがクリックされました。実際のログイン処理はここに追加してください。");
    }
  </script>
  <div id="footer"></div>

  <script>
    fetch("header.html")
      .then((response) => response.text())
      .then((data) => {
        document.querySelector("#header").innerHTML = data;
      });

    fetch("footer.html")
      .then((response) => response.text())
      .then((data) => document.querySelector("#footer").innerHTML = data);
  </script>
</body>
</html>
