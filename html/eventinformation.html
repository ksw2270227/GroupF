<!-- イベント情報 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベントページ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* button{
          border: none;
        } */

        /* 戻るボタンのスタイル */
        .backButton {
          display: inline-block;
          padding: 10px 20px;
          background-color: #ffffff;
          color: #3498db;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .backButton:hover {
          background-color: #a5a3a3;
          color: #ffffff;
        }

        /* 全体 */
        .event-container {
          display: flex; /* Flexコンテナを作成 */
        }

        /* 左のボタン */
        .buttons{
            /* background-color: #e0e0e0; */
            padding: 20px;
        }

        button {
            min-width: 120px;
            margin: 10px;
            display: block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;

            font-size: 20px;
            font-weight: bold;

        }

        button:hover {
          background-color: #2980b9;
        }


        /* 右のイベントの内容 */
        .contents{
            flex: 8; /* 画面の80% */
            /* background-color: #f0f0f0; */
        }

        .event-contents {
            max-width: 80%;
            min-width: 250px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        .footer{
          margin-top: 20px;
        }

        

    </style>
</head>
<body>
  <div id="header"></div>

  <a href="index.html" class="backButton">戻る</a>

  <!-- <button onclick="goBack()" class="cta-button">戻る</button> -->

  <div class="event-container">

    <div class="buttons">
      <a href="userlist.html">
        <button class="userButton">
          ユーザー
        </button>
      </a>
      <a href="eventchange.html">
        <button class="changeButton">
          変更
        </button>
      </a>
      <!-- イベント削除のダイアログが出る -->
      <button class="deleteButton"  onclick="goDel()">
        削除
      </button>
      
    </div>

    <div class="contents">
      <div class="event-contents">
        イベント名：
        <p name="eventName">
          実際のイベントの名前
        </p>
      </div>
      <div class="event-contents">
        期間：
          <p name="eventDuration">
            実際のイベントの期間
          </p>
      </div>
      <div class="event-contents">
        場所：
          <p name="eventLocation">
            実際のイベントの場所
          </p>
      </div>
      <div class="event-contents">
        内容：
          <p name="eventDescription">
            実際のイベントの内容<br>
            １日目<br>
            --:00 OOOOOOOO<br>
            --:00 OOOOOOOO<br>
            --:00 OOOOOOOO<br>
            --:00 OOOOOOOO<br>
            <br>
            ２日目<br>
            --:00 OOOOOOOO<br>
            --:00 OOOOOOOO<br>
            --:00 OOOOOOOO<br>
            --:00 OOOOOOOO<br>
            ........................
            
          </p>
      </div>
    </div>
  </div>

  <div id="footer" class="footer"></div>

  <!-- <script>
    // 前の画面に戻る関数 ブラウザでやると戻れる
    function goBack() {
        window.history.back();
    }
  </script> -->

  <!-- JavaScriptを追加 -->
  <script>
    fetch("header.html")
      .then((response) => response.text())
      .then((data) => {
        document.querySelector("#header").innerHTML = data;

        // ヘッダーを読み込んだ後にハンバーガーボタンにイベントを設定する
        document.querySelector('.hamburger-menu').addEventListener('click', function () {
          document.querySelector('.menu').classList.toggle('active');
        });
      });

    fetch("footer.html")
      .then((response) => response.text())
      .then((data) => document.querySelector("#footer").innerHTML = data);
  </script>

</body>
</html>
