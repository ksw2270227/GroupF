<!-- マイページ変更画面 -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マイページ変更画面</title>
    <style>
      body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      }

      form {
      width: 300px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    </style>
</head>

<body>
    <div id="header"></div>

    <a href="index.html" class="backButton">戻る</a>

    <div id="main-content">
        <h2>プロフィール情報の変更</h2>
        <form id="profile-form">
            <label for="name">名前</label>
            <input type="text" id="name" name="name" required><br>

            <label for="phone">電話番号</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10,11}" required><br>

            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required><br>

            <label for="currentPassword">現在のパスワード</label>
            <input type="password" id="currentPassword" name="currentPassword" required><br>

            <label for="newPassword">新しいパスワード</label>
            <input type="password" id="newPassword" name="newPassword" required><br>

            <label for="age">年齢</label>
            <input type="number" id="age" name="age" pattern="[0-9]*">

            <label>性別</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">男性</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">女性</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">未回答</label>

            <button type="button" onclick="updateProfile()">変更ボタン</button>
        </form>
    </div>

    <div id="footer"></div>

    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.querySelector("#header").innerHTML = data;
  
          // ヘッダーを読み込んだ後にハンバーガーボタンにイベントを設定する
          document.querySelector('.hamburger-menu').addEventListener('click', function() {
            document.querySelector('.menu').classList.toggle('active');
          });
        });
  
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => document.querySelector("#footer").innerHTML = data);
    </script>
</body>
</html>
