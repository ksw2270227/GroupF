<!--マイページ-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <style>
        table {
        border-collapse: collapse;
        width: 50%;
        margin-top: 20px;
        margin-left: auto; /* 左側の余白をautoに設定 */
        margin-right: 0;   /* 右側の余白を0に設定 */
        margin-bottom: 0;  /* 下の余白を0に設定 */
        }

        table, td {
            border: 1px solid #3d3a3a;
        }

        td {
            padding: 10px;
            text-align: left;
        }

        .buttons{
            /* background-color: #e0e0e0; */
            padding: 20px;
        }

        button {
            min-width: 120px;
            margin: 10px;
            display: block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <a href="index.html" class="backButton">戻る</a>
    <div class="login-container">
        <h2>マイページ</h2>

    <table>
        <tr>
            <td>名前</td>
            <td>〇〇 〇〇</td>
        </tr>
        <tr>
            <td>電話番号</td>
            <td>***-****-****</td>
        </tr>
        <tr>
            <td>メールアドレス</td>
            <td>******@****.***</td>
        </tr>
        <tr>
            <td>パスワード</td>
            <td>********</td>
        </tr>
        <tr>
            <td>年齢</td>
            <td>**歳</td>
        </tr>
        <tr>
            <td>性別</td>
            <td>**</td>
        </tr>
    </table>

    <div class="buttons">
        <a href="mypagechangescreen.html">
        <button class="changeButton">
            変更
        </button>
        </a>
        <a href="mypagewithdrawal.html">
        <button class="withdrawalButton">
            退会
        </button>
        </a>
    </div>

    <div id="footer"></div>

    <script>
        fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
            document.querySelector("#header").innerHTML = data;
        });
    
        fetch("footer.html")
        .then((response) => response.text())
        .then((data) => document.querySelector("#footer").innerHTML = data);
    </script>
</body>
</html>
