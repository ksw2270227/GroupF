<!DOCTYPE html>
<html>
<head>
  <style>
    /* 外枠のスタイル */
    .line {
      border: 2px solid #3498db;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
      background-color: #f9f9f9;
      text-align: center;      
    }

    /* 各フォーム要素のスタイル */
    .group_nam, .password, .man {
      margin-bottom: 20px;
    }

    .group_nam input,
    .password input,
    .man input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      
    }

    /* 作成ボタンのスタイル */
    .custom-button {
      display: block;
      width: 20%;
      padding: 10px 0;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
      position:relative;
			/* top: 50px; */
			left:131px;
    }

    .custom-button:hover {
      background-color: #2980b9;
    }

    /* 戻るリンクのスタイル */
    .custom-link {
      display: block;
      margin-top: 2px;
      /* text-align: center; */
      text-decoration: none;
      color: #3498db;
      transition: color 0.3s;
    }

    .custom-link:hover {
      color: #2980b9;
    }

    .backButton {
  display: inline-block;
  padding: 10px 20px;
  background-color: #ffffff;
  color: #3498db;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
}

.backButton:hover {
  background-color: #a5a3a3;
  color: #ffffff;
}
  </style>
</head>
<body>
  <div id="header"></div>

  <script>
    fetch("header.html")
      .then((response) => response.text())
      .then((data) => {
        document.querySelector("#header").innerHTML = data;

        // ヘッダーを読み込んだ後にハンバーガーボタンにイベントを設定する
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
          document.querySelector('.menu').classList.toggle('active');
        });
      });

    fetch("footer.html")
      .then((response) => response.text())
      .then((data) => document.querySelector("#footer").innerHTML = data);
  </script>




  <!-- コンテンツ -->
  <div id="header"></div>
  <a href="index.html" class="backButton">戻る</a>
  <form class="login-container" action="group.html">
    <div class="group_nam">
      <label for="group_name">グループ名:</label>
      <input type="text" id="group_name" name="group_name">
    </div>
    <div class="password">
      <label for="password">パスワード:</label>
      <input type="password" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
    </div>
    <div class="man">
      <label for="man">参加人数:</label>
      <input type="number" id="man" name="man">
    </div>
    <div class="button-container">
      <input type="submit" value="作成" class="custom-button" onclick="submitForm()">
      </form>
    </div>
  </form>
  <div id="footer"></div>

  <!-- JavaScriptの読み込み -->
  <script>
    // ヘッダーの読み込みとフッターの読み込みのコード
  </script>

<div id="footer"></div>
</body>
</html>
