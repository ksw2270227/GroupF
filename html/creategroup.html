<!DOCTYPE html>
<html>
<head>
  <style>
    /* 外枠のスタイル */
    .sen {
      border: 2px solid #3498db;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
      background-color: #f9f9f9;
    }

    /* 各フォーム要素のスタイル */
    .group_nam, .password, .man {
      margin-bottom: 20px;
    }

    .group_nam input,
    .password input,
    .man input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    /* 作成ボタンのスタイル */
    .custom-button {
      display: block;
      width: 100%;
      padding: 10px 0;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .custom-button:hover {
      background-color: #2980b9;
    }

    /* 戻るリンクのスタイル */
    .custom-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #3498db;
      transition: color 0.3s;
    }

    .custom-link:hover {
      color: #2980b9;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <script>
    fetch("header.html")
      .then((response) => response.text())
      .then((data) => {
        document.querySelector("#header").innerHTML = data;

        // ヘッダーを読み込んだ後にハンバーガーボタンにイベントを設定する
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
          document.querySelector('.menu').classList.toggle('active');
        });
      });

    fetch("footer.html")
      .then((response) => response.text())
      .then((data) => document.querySelector("#footer").innerHTML = data);
  </script>




  <!-- コンテンツ -->
  <div id="header"></div>
  <a href="top.html" class="custom-link">戻る</a>
  <form class="sen">
    <div class="group_nam">
      <label for="group_name">グループ名:</label>
      <input type="text" id="group_name" name="group_name">
    </div>
    <div class="password">
      <label for="password">パスワード:</label>
      <input type="password" id="password" name="password">
    </div>
    <div class="man">
      <label for="man">参加人数:</label>
      <input type="number" id="man" name="man">
    </div>
    <div class="button-container">
      <a href="group.html" class="custom-button">作成</a>
    </div>
  </form>
  <div id="footer"></div>

  <!-- JavaScriptの読み込み -->
  <script>
    // ヘッダーの読み込みとフッターの読み込みのコード
  </script>

<div id="footer"></div>
</body>
</html>
