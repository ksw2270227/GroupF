<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>サイトのタイトル</title>
  <meta name="description" content="サイトの説明文">
  <link rel="stylesheet" href="style.css">
  <style>
    footer {
      display: flex;
      justify-content: center;
    }

    .main-container {
      text-align: center;
      padding: 15px;
      margin-left: 20px;
      border-radius: 10px;
      display: flex;
      align-items: center; 
    }

    .main {
      display: block;
      margin-right: 10px;
    }

    .sub {
      padding: 10px;
      border: 2px solid white;
      border-radius: 5px;
      margin-left: 10px;
    }

    .create-button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: auto;
    }
  </style>
</head>
  
<body>
  <footer>
    <div class="main-container">
      <span class="main">&copy; 2023 groupF</span>
      <span class="sub">集合ルート</span>
      <button class="create-button">作成</button>
    </div>
  </footer>
</body>

</html>
