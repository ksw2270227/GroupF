<!-- イベント情報登録画面 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベントページ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* button{
          border: none;
        } */

        /* 戻るボタンのスタイル */
        .backButton {
          display: inline-block;
          padding: 10px 20px;
          background-color: #ffffff;
          color: #3498db;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .backButton:hover {
          background-color: #a5a3a3;
          color: #ffffff;
        }

        /* 全体 */
        .event-container {
            flex: 8; /* 画面の80% */
            /* background-color: #f0f0f0; */
        }

        

        button {
            min-width: 120px;
            margin: 10px;
            display: block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;

            font-size: 20px;
            font-weight: bold;

        }

        button:hover {
          background-color: #2980b9;
        }



        .event-contents {
            max-width: 80%;
            min-width: 250px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        .footer{
          margin-top: 20px;
        }

        input[type="text"],
        input[type="submit"],
        textarea{
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* input[type="date"]{
            float: inline-;
            text-align: center;
            width: 46%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        } */
        
        input[type="date"] {
            display: inline-block; /* インラインブロック要素として表示 */
            text-align: center;
            width: 46%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }


        /* 横並びにするためのスタイル */
        label[name="durationLabel"] input[type="date"] {
            display: inline-block;
            vertical-align: top; /* 垂直方向の配置をトップにする */
        } 


        input[type=submit] {
          display: block;
          width: 80px;
          padding: 8px 0;
          display: block;
          margin: 0 auto;
          text-align: center;
          text-decoration: none;
          border: none;
          border-radius: 5px;
          background-color: #3498db;
          color: #fff;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        input[type=submit]:hover {
          background-color: #2980b9;
        }
        



    </style>
</head>
<body>
  <div id="header"></div>

  <a href="eventinformation.html" class="backButton">戻る</a>

  <!-- <button onclick="goBack()" class="cta-button">戻る</button> -->

  <form action="eventinformation.html" method="get">
    <div class="event-container">
          <div class="event-contents">
            <label name="eventNameLabel">
              <p>イベント名：</p>
              <input type="text" name="eventName">
            </label>
          </div>
          <div class="event-contents">
            <label name="durationLabel">
              <p>期間：</p>
              <input type="date" name="startEventDuration"> -
              <input type="date" name="endEventDuration">
            </label>
          </div>
          
          <div class="event-contents">
            <label name="durationLabel"></label>
              <p>場所：</p>
              <input type="text" name="eventLocation">
            </label>
          </div>
          <div class="event-contents">
            <label name="durationLabel">
              <p>内容：</p>
              <textarea name="eventDescription" cols="65%" rows="20%"></textarea>
            </label>
          </div>
          <input type="submit" value="登録" class="registrationButton">
    </div>
  </form>


  <div id="footer" class="footer"></div>

  <!-- <script>
    // 前の画面に戻る関数 ブラウザでやると戻れる
    function goBack() {
        window.history.back();
    }
  </script> -->

  <!-- JavaScriptを追加 -->
  <script>
    fetch("header.html")
      .then((response) => response.text())
      .then((data) => {
        document.querySelector("#header").innerHTML = data;

        // ヘッダーを読み込んだ後にハンバーガーボタンにイベントを設定する
        document.querySelector('.hamburger-menu').addEventListener('click', function () {
          document.querySelector('.menu').classList.toggle('active');
        });
      });

    fetch("footer.html")
      .then((response) => response.text())
      .then((data) => document.querySelector("#footer").innerHTML = data);
  </script>

</body>
</html>
