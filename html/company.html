<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>イベント情報入力フォーム</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="number"],
input[type="text"],
input[type="password"],
input[type="datetime-local"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

textarea {
    resize: vertical;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 15px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
<h2>新しいイベント情報を入力</h2>
<form action="/submit_form" method="post">
    <label for="company_id">会社ID:</label>
    <input type="number" id="company_id" name="company_id" required>
    
    <label for="event_name">イベント名:</label>
    <input type="text" id="event_name" name="event_name" required>
    
    <label for="password">パスワード:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="start_time">開始時刻:</label>
    <input type="datetime-local" id="start_time" name="start_time" required>
    
    <label for="end_time">終了時刻:</label>
    <input type="datetime-local" id="end_time" name="end_time" required>
    
    <label for="location">場所:</label>
    <input type="text" id="location" name="location" required>
    
    <label for="event_content">イベント内容:</label>
    <textarea id="event_content" name="event_content" rows="4" cols="50" required></textarea>
    
    <input type="submit" value="送信">
</form>
</body>
</html>
